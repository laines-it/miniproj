<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Готические врата</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <style>
        :root {
            --darkness: #0a0a0a;
            --blood: #8a0303;
            --stone: #3a3a3a;
            --moonlight: #d8d8d8;
            --candle: #e9b96e;
        }
        
        body {
            font-family: 'MedievalSharp', cursive;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 10% 20%, rgba(58, 58, 58, 0.1) 0%, rgba(10, 10, 10, 0.7) 50%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%238a0303' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E"),
                var(--darkness);
            color: var(--moonlight);
            padding: 20px;
            display: flex;
            align-items: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        
        .gothic-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .gothic-card {
            background: rgba(10, 10, 10, 0.85);
            border: 3px solid var(--blood);
            border-radius: 0;
            box-shadow: 
                0 0 20px rgba(138, 3, 3, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            position: relative;
            padding: 30px;
        }
        
        .gothic-card::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 5%;
            right: 5%;
            height: 30px;
            background: 
                linear-gradient(45deg, transparent 33.333%, var(--blood) 33.333%, var(--blood) 66.667%, transparent 66.667%),
                linear-gradient(-45deg, transparent 33.333%, var(--blood) 33.333%, var(--blood) 66.667%, transparent 66.667%);
            background-size: 30px 60px;
        }
        
        .gothic-title {
            font-family: 'Cinzel Decorative', cursive;
            text-align: center;
            color: var(--candle);
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px rgba(233, 185, 110, 0.7);
            letter-spacing: 2px;
        }
        
        .gothic-subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--moonlight);
        }
        
        .gothic-input {
            background: rgba(30, 30, 30, 0.7);
            border: 2px solid var(--stone);
            border-radius: 0;
            color: var(--moonlight);
            font-size: 1.2rem;
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            letter-spacing: 3px;
        }
        
        .gothic-input:focus {
            outline: none;
            border-color: var(--blood);
            box-shadow: 0 0 15px rgba(138, 3, 3, 0.7);
        }
        
        .gothic-button {
            background: linear-gradient(to bottom, var(--stone), var(--darkness));
            border: 2px solid var(--blood);
            color: var(--candle);
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.3rem;
            padding: 12px 0;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .gothic-button:hover {
            background: linear-gradient(to bottom, var(--blood), #5a0101);
            text-shadow: 0 0 10px rgba(233, 185, 110, 1);
            box-shadow: 0 0 20px rgba(138, 3, 3, 0.8);
        }
        
        .gothic-error {
            color: #ff4d4d;
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        .sanctuary-content {
            text-align: center;
            padding: 30px 0;
        }
        
        .gothic-icon {
            font-size: 4rem;
            margin: 20px 0;
            color: var(--candle);
            text-shadow: 0 0 15px rgba(233, 185, 110, 0.8);
        }
        
        .gothic-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .gothic-link {
            color: var(--candle);
            text-decoration: none;
            border-bottom: 1px dashed var(--blood);
            transition: all 0.3s;
        }
        
        .gothic-link:hover {
            text-shadow: 0 0 10px rgba(233, 185, 110, 1);
            border-bottom: 1px solid var(--candle);
        }
        
        .gothic-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--stone);
        }
        
        /* Анимированные летучие мыши */
        .bats {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .bat {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: fly 15s linear infinite;
        }
        
        @keyframes fly {
            0% { transform: translateX(-100px) translateY(100px); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(-100px); }
        }
    </style>
</head>
<body>
    <!-- Летучие мыши для атмосферы -->
    <div class="bats">
        <div class="bat" style="top:10%; left:5%; animation-delay: 0s;">♰</div>
        <div class="bat" style="top:30%; left:15%; animation-delay: 3s;">♰</div>
        <div class="bat" style="top:70%; left:10%; animation-delay: 7s;">♰</div>
        <div class="bat" style="top:40%; left:40%; animation-delay: 12s;">♰</div>
        <div class="bat" style="top:20%; left:0%; animation-delay: 0s;">♰</div>
        <div class="bat" style="top:50%; left:7%; animation-delay: 15s;">♰</div>
        <div class="bat" style="top:70%; left:13%; animation-delay: 5s;">♰</div>
        <div class="bat" style="top:90%; left:20%; animation-delay: 10s;">♰</div>
    </div>
    
    {% block content %}{% endblock %}
</body>
</html>
